<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký nhận thông báo</title>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f4; text-align: center; font-family: sans-serif;">
    <table width="100%" cellspacing="0" cellpadding="0" style="background-color: #f4f4f4; padding: 20px;">
        <tr>
            <td>
                <table width="600px" cellspacing="0" cellpadding="0"
                    style="background-color: #ffffff; margin: auto; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
                    <tr>
                        <td
                            style="background-color: #4CAF50; padding: 15px; color: #ffffff; font-size: 24px; font-weight: bold; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                            <strong>{{website_name}}</strong>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="{{logo}}" style="padding-top:10px" alt="{{website_name}}" />
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 20px; text-align: center; font-size: 16px; color: #333;">
                            <p>Chúc mừng bạn đăng ký nhận thông báo thành công từ <strong>{{website_name}}</strong>. Chúng tôi sẽ gửi cho bạn những thông tin mới nhất và hữu ích nhất về sản phẩm của chúng tôi.</p>
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="background-color: #f4f4f4; padding: 10px; font-size: 12px; color: #777; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                            © 2025 {{website_name}}. All rights reserved. </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
